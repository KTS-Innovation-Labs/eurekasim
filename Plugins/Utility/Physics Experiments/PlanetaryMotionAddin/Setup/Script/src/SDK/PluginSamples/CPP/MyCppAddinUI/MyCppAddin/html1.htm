<?xml version="1.0" encoding="UTF-8" ?>
<customUI xmlns="http://schemas.microsoft.com/office/2009/07/customui" label="MyCppAddin Addin">
    <ribbon>
        <tabs>
            <tab id="PS.Home" label="Home">
                <group id="PS.Tab.Group.Preference.Settings.1" label="Preference Settings">
                    <button label="Preference" onAction="InvokePreferenceSettings" image="0" />
                </group>
            </tab>
            <tab id="Cpp.Sample.Setup" label="MyCppAddin Setup" insertAfterQ="Basic Setup">
                <group id="PS.Tab.Group.Default.Settings.1" label="Default Settings">
                    <button label="Experiment Settings" onAction="InvokeDefaultSettings" image="1" />
                </group>
                <group id="Cpp.Sample.Experimental.Setup" label="Experimental Setup" insertBeforeQ="Real Time Graph Display Options">
                    <comboBox id="Cpp.Sample.Experimental.Setup.Select.Experiment" label="Select Experiment" onChange="InvokeOnExperimentChanged" itemWidth="275">
                        <item id="0" label="Select the Experiment Type" />
                        <item id="1" label="Experiment Group 1" />
                    </comboBox>
                </group>
            </tab>
        </tabs>
    </ribbon>
</customUI>
